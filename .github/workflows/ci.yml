name: RabbitMQ Lab CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # Job 1: Calidad de Código Python
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        # Si tienes requirements.txt descomenta la siguiente línea:
        # pip install -r requirements.txt
    
    - name: Lint with Flake8
      run: |
        # Detiene el build si hay errores de sintaxis o nombres no definidos
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Advertencias de estilo (no detienen el build)
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  # Job 2: Verificar que Docker construye correctamente
  docker-build:
    runs-on: ubuntu-latest
    needs: lint-and-test # Solo corre si el código pasó el linting
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Publisher
      run: docker build ./publisher -t publisher:test
      
    - name: Build Validator
      run: docker build ./validator -t validator:test
      
    - name: Build Aggregator
      run: docker build ./aggregator -t aggregator:test

    - name: Build Audit
      run: docker build ./audit -t audit:test

    - name: Build Dashboard
      run: docker build ./dashboard -t dashboard:test